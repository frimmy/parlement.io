<strong>Parlement.io</strong> | 
{% if user.is_authenticated %}
    Logged as {{user.username}}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}?next={% firstof request.path '/' %}">Signup / Login</a>
{% endif %}
<hr>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% block content %}
{% endblock %}
